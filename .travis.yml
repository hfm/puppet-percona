language: ruby
cache: bundler
matrix:
  include:
  - rvm: 2.3.0
    env: PUPPET_VERSION='~> 4.4.0'
    script:
    - bundle exec rake lint
    - bundle exec rake validate
    - bundle exec rake spec
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=centos7
    script: bundle exec rake beaker
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=jessie
    script: bundle exec rake beaker
  - rvm: default
    sudo: required
    services: docker
    env: BEAKER_set=xenial
    script: bundle exec rake beaker
